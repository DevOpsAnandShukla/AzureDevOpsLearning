name: PipelineWorkflow


on:
  push:
    branches:
      - master
  pull_request:
    branches:
     - master

jobs:
    build:
       name: Azure Pipeline
       runs-on: ubuntu-latest
       steps:
        - name : Azure Pipeline Action
          uses : Azure/pipelines@v1
          with :
            azure-devops-project-url: https://dev.azure.com/anandshuklanew919/LearningProject
            azure-pipeline-name: 'GithubWorkflow'
            azure-devops-token: ${{secret.AZURE_DEVOPS_TOKEN}}